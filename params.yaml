ARIMA_MODEL:
  PREPROCESSING:
    FREQ: "D"
    FILL_METHOD: "ffill"
    TRAIN_TEST_SPLIT_RATIO: 0.8

  MODEL:
    TYPE: "arima"
    P: 1
    D: 1
    Q: 1
    SEASONAL: false
    M: 0
    ENFORCE_STATIONARITY: true
    ENFORCE_INVERTIBILITY: true

  TUNING:
    ENABLED: false
    SEARCH: "grid"
    P_VALUES: [0,1,2]
    D_VALUES: [0,1]
    Q_VALUES: [0,1,2]

  FORECAST:
    HORIZON: 30
    CONF_INT: 0.95

  METRICS: ["mae","rmse","mape"]

XGBoost:
  booster: "gbtree"
  objective: "binary:logistic"
  eval_metric: "auc"
  eta: 0.1
  max_depth: 5
  min_child_weight: 1
  subsample: 0.8
  colsample_bytree: 0.8
  gamma: 0
  reg_alpha: 0.1
  reg_lambda: 1
  scale_pos_weight: 1
  n_estimators: 200
  random_state: 42